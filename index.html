<!DOCTYPE html>
<html>
<body>
  
<input type="button" id="mixBut" value="Start" />
<input type="button" id="mixBut" value="Reset" />

<div>Pomodoro Timer: <span id="time">25:00</span> </div>

<form id="myform" onsubmit="return addTask()">
    <h2>Add a task:</h2>
    <input id="task" type="text" name="task" placeholder="name"/>
    <button type="submit">add</button>
    <button type="reset">clear</button>
</form>
        
<h2>Tasks:</h2>
<ul id="tasks"></ul>

<script>
var mixBut = document.getElementById("mixBut");

mixBut.addEventListener("click", Start);

function Start(){
    console.log("Started");
    mixBut.removeEventListener("click", Start);
    mixBut.addEventListener("click", Stop);
    mixBut.value = "Stop";
}

function Stop(){
    console.log("Stopped");
    mixBut.removeEventListener("click", Stop);
    mixBut.addEventListener("click", Start);
    mixBut.value = "Start";
}
  
function startTimer(duration, display) {
  var timer = duration, minutes, seconds;
  setInterval(function () {
      minutes = parseInt(timer / 60, 10);
      seconds = parseInt(timer % 60, 10);

      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      display.textContent = minutes + ":" + seconds;

      if (--timer < 0) {
          timer = duration;
      }
  }, 1000);
}

window.onload = function () {
    var twentyfiveMinutes = 60 * 25,
    display = document.querySelector('#time');
    startTimer(twentyfiveMinutes, display);
};


var list = document.getElementById('tasks');

function addTask(){
    var task = document.getElementById('task').value;
    var entry = document.createElement('li');
    entry.appendChild(document.createTextNode(task));
    list.appendChild(entry);
    return false;
}


</script>


</body>
</html>
